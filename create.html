<body class="bg-light">
    <header class="container-fluid border-bottom border-dark">
        <div class="row">
            <div class="col-xl-6 col-lg-6 align-self-center text-center">
                <h2 class="">Backoffice du Blog</h2>
            </div>
            <div class="col-xl-6 col-lg-6 col-sm-12 col-md-10 mx-auto">
                <img class="logo img-fluid mx-auto d-block mb-2" id="logo" src="./img/logo.jpg" alt="logo_company">
            </div>

        </div>
    </header>

    <main class="container-fluid">
        <div class="row">
            <section class="col-xl-2 col-md-3">
                <div class="btn-group-vertical w-100 mx-auto mt-3" role="group" aria-label="Vertical button group">
                    <button type="button" class="btn btn-secondary pt-3 pb-3"><a class="text-white text-decoration-none"
                            href="">Tableau de bord</a> </button>
                    <button type="button" class="btn btn-secondary pt-3 pb-3"><a class="text-white text-decoration-none"
                            href="create.html">Créer un article</a></button>
                    <button type="button" class="btn btn-secondary pt-3 pb-3"><a class="text-white text-decoration-none"
                            href="manage.html">Gérer les articles</a></button>
                    <button type="button" class="btn btn-secondary pt-3 pb-3"><a class="text-white text-decoration-none"
                            href="">Gérer les catégories</a></button>
                    <button type="button" class="btn btn-secondary pt-3 pb-3"><a class="text-white text-decoration-none"
                            href="">Commentaires</a></button>
                    <button type="button" class="btn btn-secondary pt-3 pb-3"><a class="text-white text-decoration-none"
                            href="">Modules</a></button>
                    <button type="button" class="btn btn-secondary pt-3 pb-3"><a class="text-white text-decoration-none"
                            href="">Design</a></button>
                    <button type="button" class="btn btn-secondary pt-3 pb-3"><a class="text-white text-decoration-none"
                            href="">Utilisateurs</a></button>
                    <button type="button" class="btn btn-secondary pt-3 pb-3"><a class="text-white text-decoration-none"
                            href="">Statistiques</a></button>
                    <button type="button" class="btn btn-secondary pt-3 pb-3"><a class="text-white text-decoration-none"
                            href="">Paramètres</a></button>
                </div>
            </section>

            <section class="col-xl-10 col-md-9 mx-auto mt-5 mb-5">
                <div class="row">
                    <form action="" class="col-xl-8 mx-auto text-center">
                        <button type="submit" class="ml-auto d-block btn btn-success">+ Créer un article</button>
                        <div class="form-group">
                            <label for="titleart">Titre de l'article</label>
                            <input type="text" class="form-control" id="titleart" aria-describedby="titleart"
                                placeholder="Titre" required>
                        </div>
                        <div class="form-group">
                            <label for="Author">Auteur</label>
                            <input type="email" class="form-control" id="Author" aria-describedby="Author"
                                placeholder="Auteur de l'article (Facultatif)">
                        </div>
                        <div class="form-group">
                            <label for="category">Catégorie</label>
                            <select class="custom-select" id="category">
                                <option>Actualité</option>
                                <option>Développement</option>
                                <option>Métier</option>
                                <option>Frameworks</option>
                                <option>Nouveauté</option>
                                <option>Autre</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="state">Etat de l'article</label>
                            <select class="custom-select" id="state">
                                <option selected disabled>Choisissez une option</option>
                                <option value="activate">Actif</option>
                                <option value="desactivate">Désactivé</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="articlecontent">Contenu de l'article</label>
                            <textarea type="textarea" class="form-control" id="articlecontent"
                                placeholder="Votre article" rows="15" required></textarea>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupFileAddon01">Télécharger</span>
                            </div>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="inputGroupFile01"
                                    aria-describedby="inputGroupFileAddon01">
                                <label class="custom-file-label" for="inputGroupFile01">Ajouter une image à
                                    l'article</label>
                            </div>
                        </div>
                        <button type="submit" class="mx-auto d-block btn btn-success">+ Créer un article</button>
                    </form>
                </div>
            </section>
        </div>

        <section class="col-xl-9">

        </section>
    </main>

    <footer class="bg-dark text-white container-fluid">
        <div class="row">
            <div class="col-xl-6 align-self-center text-center">
                <h3 class="text-center">Blog Officiel de l'agence FlaminWeb</h3>
                <div class="w-100">
                    <ul class="list-inline footmenu">
                        <li class="list-inline-item"><a class="text-xs-center text-white text-decoration-none"
                                target="_blank" href="#">Notre agence</a>
                        </li>
                        <li class="list-inline-item"><a class="text-xs-center text-white text-decoration-none"
                                target="_blank" href="#">Contactez-nous</a>
                        </li>
                        <li class="list-inline-item"><a class="text-xs-center text-white text-decoration-none"
                                target="_blank" href="#">À propos</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-xl-6 mx-auto text-center">
                <div class="d-inline-block">
                    <i class="fab fa-facebook fa-2x m-3 facebook"></i>
                    <i class="fab fa-linkedin fa-2x m-3 linkedin"></i>
                    <i class="fab fa-twitter fa-2x m-3 twitter"></i>
                </div>
                <p class="text-light">© 2019 Blog de Famingo</p>
            </div>
        </div>
    </footer>
</body>
